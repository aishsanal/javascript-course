<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
    <img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="move-button">
    <img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>

    <p class="js-move move"></p>

    <p class="js-score"></p>

    <button onclick="
    resetScore();
    " class="reset-score">Reset Score</button>

    <button onclick="
      toggleAutoPlay();
      autoPlay();
    " class="auto-play">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
