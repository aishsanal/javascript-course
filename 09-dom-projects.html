<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
     "class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      if(event.key === 'Enter'){
          calculateTotal();
      }
    " >
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <script>

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);
        if(cost < 40){
          cost = cost + 10;
        }
        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      }
      function subscribe(){
        buttonElement = document.querySelector('.js-subscribe-button').innerHTML;
        if(buttonElement === 'Subscribe')
            document.querySelector('.js-subscribe-button').innerHTML = 'Subscribed';
        else
            document.querySelector('.js-subscribe-button').innerHTML = 'Subscribe';
      }
    </script>
  </body>
</html>
